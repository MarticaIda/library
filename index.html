<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Library</header>
    <table id="table">
      <colgroup>
        <col />
        <col class="name" />
        <col class="name" />
        <col />
        <col />
        <col class="data" />
        <col />
      </colgroup>
      <thead>
        <th>#</th>
        <th id="hAuthor">Author</th>
        <th id="hTitle">Title</th>
        <th>Pages</th>
        <th>Read</th>
        <th id="hDate">Date added</th>
        <th>Delete?</th>
      </thead>
      <tbody></tbody>
    </table>
    <div id="btnContainer">
      <button id="btnOpen" type="button">Add your books</button>
    </div>
    <div class="modal">
      <div class="form-container">
        <img src="icons/close.png" alt="Close" id="close" />
        <form class="form-content" action="" method="post">
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            placeholder="Jerome K. Jerome"
            name="author"
            required
          />
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            placeholder="Three Men in a Boat (To Say Nothing of the Dog)"
            name="title"
            required
          />
          <label for="pages">No. of Pages</label>
          <input
            type="number"
            id="pages"
            placeholder="197"
            name="pages"
            required
          />
          <label for="read" class="read-radio">Have you read it?</label>
          <p>
            <input type="radio" id="read" name="read" value="yes" checked />Yes
          </p>
          <p><input type="radio" id="read" name="read" value="no" />No</p>
          <button id="submit" type="submit" value="Submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
