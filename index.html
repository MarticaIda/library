<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Library</header>
    <ul class="list">
      <li class="grid list-header">
        <div>Author</div>
        <div>Title</div>
        <div>No. of pages</div>
        <div>Read?</div>
      </li>
      <li class="grid book">
        <div class="info author">Joanne K. Rowling</div>
        <div class="info title">The Casual Vacancy</div>
        <div class="info pages">503</div>
        <div class="info read">Yes</div>
      </li>
      <li class="grid book">
        <div class="info author">Robert Galbraith</div>
        <div class="info title">The Cookoo's Calling</div>
        <div class="info pages">464</div>
        <div class="info read">Yes</div>
      </li>
    </ul>
    <button class="open-form" type="button">Add a book</button>
    <div class="modal">
      <div class="form-container">
        <form class="form-content" action="" method="post">
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            placeholder="Jerome K. Jerome"
            name="author"
            required
          />
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            placeholder="Three Men in a Boat (To Say Nothing of the Dog)"
            name="title"
            required
          />
          <label for="pages">No. of Pages</label>
          <input
            type="number"
            id="pages"
            placeholder="197"
            name="pages"
            required
          />
          <label for="read" class="read-radio">Have you read it?</label>
          <p><input type="radio" id="read" name="yes_no" value="yes" checked />Yes</p>
          <p><input type="radio" id="read" name="yes_no" value="no" />No</p>
        </form>
        <img src="icons/close.png" alt="Close" class="close" />
        <button class="submit" type="submit">Add</button>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
