<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Library</header>
    <table></table>
    <button class="openBtn" type="button">Add a book</button>
    <div class="modal">
      <div class="form-container">
        <form class="form-content" action="" method="post">
          <label for="Author">Author</label>
          <input
            type="text"
            id="author"
            placeholder="Jerome K. Jerome"
            name="Author"
            required
          />
          <label for="Title">Title</label>
          <input
            type="text"
            id="title"
            placeholder="Three Men in a Boat (To Say Nothing of the Dog)"
            name="Title"
            required
          />
          <label for="Pages">No. of Pages</label>
          <input
            type="number"
            id="pages"
            placeholder="197"
            name="Pages"
            required
          />
          <label for="Read" class="read-radio">Have you read it?</label>
          <p>
            <input type="radio" id="read" name="Read" value="yes" checked />Yes
          </p>
          <p><input type="radio" id="read" name="Read" value="no" />No</p>
          <button class="submit" type="submit">Add</button>
        </form>
        <img src="icons/close.png" alt="Close" class="close" />
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
