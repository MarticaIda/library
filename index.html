<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Library</header>
    <ul class="list">
      <li class="grid list-header">
        <div>Author</div>
        <div>Title</div>
        <div>No. of pages</div>
        <div>Read?</div>
      </li>
      <li class="grid book">
        <div class="info author">Joanne K. Rowling</div>
        <div class="info title">The Casual Vacancy</div>
        <div class="info pages">7898</div>
        <div class="info read">Yes</div>
      </li>
      <li class="grid book">
        <div class="info author">Author</div>
        <div class="info title">Title</div>
        <div class="info pages">No. of pages</div>
        <div class="info read">Read?</div>
      </li>
    </ul>
    <button class="open-form" type="button">Add book</button>
    <div class="modal form-container">
      <img src="icons/close.png" alt="Close" class="close" />
      <form class="form-content" action="" method="get">
        <label for="author">Author</label>
        <input
          type="text"
          placeholder="Enter author's name"
          name="author"
          required
        />
        <label for="title">Title</label>
        <input
          type="text"
          placeholder="Enter the book's title"
          name="title"
          required
        />
        <label for="pages">No. of Pages</label>
        <input
          type="text"
          placeholder="Enter number of pages"
          name="pages"
          required
        />
        <label for="read" class="read-radio">Have you read it?</label>
        <p><input type="radio" name="yes_no" value="yes" checked />Yes</p>
        <p><input type="radio" name="yes_no" value="no" />No</p>
      </form>
      <button type="submit">Add a book</button>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
