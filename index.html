<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Library</header>
    <table id="table">
      <thead>
        <th>Author</th>
        <th>Title</th>
        <th>Pages</th>
        <th>Read</th>
        <th>Delete?</th>
      </thead>
    </table>
    <button class="openBtn btn" type="button">Add a book</button>
    <div class="modal">
      <div class="form-container">
        <form class="form-content" action="" method="post">
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            placeholder="Jerome K. Jerome"
            name="author"
            required
          />
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            placeholder="Three Men in a Boat (To Say Nothing of the Dog)"
            name="title"
            required
          />
          <label for="pages">No. of Pages</label>
          <input
            type="number"
            id="pages"
            placeholder="197"
            name="pages"
            required
          />
          <label for="read" class="read-radio">Have you read it?</label>
          <p>
            <input type="radio" id="read" name="read" value="yes" checked />Yes
          </p>
          <p><input type="radio" id="read" name="read" value="no" />No</p>
          <button id="submit" type="submit" value="Submit">Add</button>
        </form>
        <img src="icons/close.png" alt="Close" class="close" />
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
