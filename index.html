<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>Library</header>
    <ul class="list">
      <li class="grid list-header">
        <div>Author</div>
        <div>Title</div>
        <div>No. of pages</div>
        <div>Read?</div>
      </li>
      <li class="grid book">
        <div class="info author">Joanne K. Rowling</div>
        <div class="info title">The Casual Vacancy</div>
        <div class="info pages">7898</div>
        <div class="info read">Yes</div>
      </li>
      <li class="grid book">
        <div class="info author">Author</div>
        <div class="info title">Title</div>
        <div class="info pages">No. of pages</div>
        <div class="info read">Read?</div>
      </li>
    </ul>
    <button class="open-form" type="button">Add book</button>
  </body>
</html>
